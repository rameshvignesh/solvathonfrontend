
<div class="form">
    <form action="verify" method="POST" enctype="multipart/form-data">
        <div>
            <label for="aadhaarID">Aadhaar Number</label><br>
            <input type="text" name="aadhaarID" id="aadhaarID" placeholder="12 digit aadhaar number">
        </div>
        <div>
            <label for="fname">Email ID</label><br>
            <input type="email" name="fname" id="fname" placeholder="Enter Your Mail Id">
        </div>
        <div>
            <label for="lname">Mobile Number</label><br>
            <input type="number" name="lname" id="lname" placeholder="Enter Your Mobile Number">
        </div>

        <div><button type="submit" value="Submit" [routerLink]="['/uploaddetails']">Submit</button></div>
    
    </form>
</div>
